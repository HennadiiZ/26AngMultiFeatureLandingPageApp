<h3>
  World News
</h3>

<div class="list-group">
  <a
    *ngFor="let article of articles"
    [href]="article.url"
    class="list-group-item list-group-item-action"
    target="_blank"
  >
    {{ article.title | trimOutletName: article.source!.name }}
  </a>
</div>

<!-- <app-paginator></app-paginator> -->

<app-paginator
  [numberOfPages]="3"
></app-paginator>
